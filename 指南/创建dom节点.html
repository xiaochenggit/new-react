<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建 dom 节点</title>
	<script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<div id="demo1"></div>
	<script type="text/babel">
		// 创建 dom 的 第一种方法

		var child1 = React.createElement('li', {
			className: 'item',
			'data-id': 1223
		}, 'first child');
		var child2 = React.createElement('li', {className: 'item'}, 'secend child');
		var root = React.createElement('ul', {className: 'items'}, child1, child2); 

		// 第二种方法

		var root1 = React.DOM.ul(
			{className: 'items'},
			React.DOM.li({className: 'item'},'my name li')
		)
		ReactDOM.render(
			root,
			document.getElementById('demo')
		);
		ReactDOM.render(
			root1,
			document.getElementById('demo1')
		);
	</script>
</body>
</html>
